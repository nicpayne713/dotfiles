
# ~/.config/starship.toml

[env_var.http_proxy]
default ="" 
format = "[$env_value]($style)"
style = "fg:dimmed white"
# format= "[$symbol](dimmed red)"

[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = "bold blue"
symbol =" " 

[cmd_duration]
min_time = 5_000  # Show command duration over 5,000 milliseconds (=5 sec)
format = " took [$duration]($style)"

[directory]
truncation_length = 10
format = "[$path]($style)[$lock_symbol]($lock_style) "

[conda]
format = "[$symbol$environment${version}](dimmed green) "

[docker_context]
format = "via [🐋 $context](blue bold)"

[git_branch]
format = " [$symbol](bold purple)[$branch]($style) "
symbol = " "  
#symbol = "🌱 " 
#style = "bold yellow"
style = "fg:#83DCC8"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_status]
# conflicted = "⚔️ "
# ahead = "🏎️ 💨 ×${count}"
# behind = "🐢 ×${count}"
# diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
# untracked = "🛤️  ×${count}"
# stashed = "📦 "
# modified = "📝 ×${count}"
# staged = "🗃️  ×${count}"
# renamed = "📛 ×${count}"
# deleted = "🗑️  ×${count}"
# style = "bright-white"
format = "$all_status$ahead_behind"
conflicted = "  " 
ahead = "  ×${count}"
behind = "  ×${count}"
diverged = "  < ×${ahead_count}  ×${behind_count}>"
untracked = "  ×${count}"
stashed = "  ×${count}"
modified = "  ×${count}" 
staged = "  ×${count}"
renamed = "   ×${count}"
deleted = "  ×${count}"
style = "bright-white"
# format = "[$stashed](fg:white)[$conflicted](fg:red)[$ahead](fg:red)[$behind](fg:red)[$diverged](fg:bold yellow)[$untracked](fg:dimmed white)[$modified](fg:white)[$staged](fg:green)[$renamed](fg:bold red)[$deleted](fg:dimmed red)"

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

[julia]
format = "[$symbol$version]($style) "
symbol = "ஃ "
style = "bold green"

[package]
disabled = true

[python]
format = '[ via ](dimmed white)[${symbol}(${version})(\($virtualenv\) )]($style)'
style = "fg:#83DCC8"
python_binary = ["python3", "python"]
# symbol = "🐍 "
symbol = "[ ](fg:#3776ab) "  # actual python blue

[rust]
format = "[$symbol$version]($style) "
style = "bold green"

[username]
style_user = "bold dimmed blue"
show_always = false
